# This workflow will update the Academy every 10 minutes

name: Academy update

on:
  push:
    branches: [ master ]

jobs:
  academy-update:

    runs-on: ubuntu-latest

    steps:
    - name: Clone Myr repository
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install pauperformance-bot
      run: |
        python -m pip install --upgrade pip
        python -m pip install .

    - name: Make dir
      run: |
        mkdir academy
        ls
        date
        ls ..
        date

    - name: Clone Academy repository
      uses: actions/checkout@v2
      with:
        repository: 'Pauperformance/Pauperformance.github.io.git'
        ref: 'master'
        path: './academy'

    - name: Explore
      env:
        FOO_TEST: ${{ secrets.FOO_TEST }}
      run: |
        ls
        echo ${{ secrets.FOO_TEST }}
        date
        ls academy
        date
        pwd
        date
        myr --help
